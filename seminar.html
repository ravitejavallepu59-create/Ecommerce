<!DOCTYPE html>
<html>
<head>
    <title>forms</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>

    <div class="card w-25 m-auto border border-primary border-3 ">
        <div class="card-header text-center border border-primary border-1">
          <h2> registration</h2>  
        </div>
<div class="card-body">
<form>
<div class="mb-3">
<label>NAME</label>
<input placeholder="enter name" class="form-control border border-success border-4"/>
</div>

<div class="mb-3">
<label>MOBLIE</label>
<input placeholder="enter mobile" class="form-control border border-success border-4"/>
</div>

<div class="mb-3">
<label>E-MAIL</label>
<input placeholder="enter email" class="form-control border border-success border-4"/>
</div>

<div class="mb-3">
<label>ADDRESS</label>
<input placeholder="enter address" class="form-control border border-success border-4"/>
</div>

</form>
        </div>
<div class="card-footer btn-group border border-primary border-1">
<button class= "btn btn-primary">register</button>
        </div>   
</div>
</body>
</html>
